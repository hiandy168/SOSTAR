apply plugin: 'com.android.library'
apply plugin: 'com.jakewharton.butterknife'
apply plugin: 'me.tatarka.retrolambda'
apply plugin: 'android-apt'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.app.minSdkVersion
        targetSdkVersion rootProject.ext.app.targetSdkVersion
        versionCode rootProject.ext.app.versionCode
        versionName rootProject.ext.app.versionName

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testCompile 'junit:junit:4.12'
    compile "com.android.support:appcompat-v7:$rootProject.ext.dependencies.supportLibraryVersion"
    compile "com.android.support:support-v13:$rootProject.ext.dependencies.supportLibraryVersion"
    compile "com.android.support:design:$rootProject.ext.dependencies.supportLibraryVersion"
    compile "com.android.support:gridlayout-v7:$rootProject.ext.dependencies.supportLibraryVersion"
    compile "com.android.support:recyclerview-v7:$rootProject.ext.dependencies.supportLibraryVersion"
    // 添加支持multidex的兼容包
    compile 'com.android.support:multidex:1.0.1'
    // 工具类
    compile 'com.blankj:utilcode:1.4.0'
    // 腾讯bugly
    compile 'com.tencent.bugly:crashreport:latest.release'
    compile 'com.tencent.bugly:nativecrashreport:latest.release'
    // retrofit2
    compile 'com.squareup.retrofit2:retrofit:2.2.0'
    compile 'com.squareup.retrofit2:converter-gson:2.2.0'
    compile 'com.jakewharton.retrofit:retrofit2-rxjava2-adapter:1.0.0'
    // rxbinding
    compile 'com.jakewharton.rxbinding2:rxbinding:2.0.0'
    // butterknife
    compile 'com.jakewharton:butterknife:8.5.1'
    // eventbus
    compile 'org.greenrobot:eventbus:3.0.0'
    // Compressor An android image compression library.
    compile ('id.zelory:compressor:1.0.4') {
        exclude group: 'io.reactivex', module: 'rxjava'
    }
    // fresco
    compile 'com.facebook.fresco:fresco:1.3.0'
    compile 'com.facebook.fresco:animated-gif:1.3.0'
    // SwipyRefreshLayout  A SwipeRefreshLayout extension that allows to swipe in both direction
    compile 'com.github.orangegangsters:swipy:1.2.3'
    // SwitchButton  A cute widget of Switch Button for you to create beautiful and friendly UI.
    compile 'com.kyleduo.switchbutton:library:1.4.5'
    // SwipeDelMenuLayout  史上最简单侧滑菜单，0耦合，支持任意ViewGroup。一步集成侧滑(删除)菜单，高仿QQ、IOS。~
    compile 'com.github.mcxtzhang:SwipeDelMenuLayout:V1.2.5'
    // RecyclerItemDecoration
    compile 'com.github.magiepooh:recycler-itemdecoration:1.1.1@aar'
    // CircleImageView  A circular ImageView for Android
    compile 'de.hdodenhof:circleimageview:2.1.0'
    //sticky-headers-recyclerview  Sticky Headers decorator for Android's RecyclerView
    compile 'com.timehop.stickyheadersrecyclerview:library:0.4.3@aar'
}
